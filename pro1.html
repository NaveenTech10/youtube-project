<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="subscribeForm" >
    <h2>Subscribe to this channel</h2>
    <form>
      <fieldset>
        <legend>Personal Details:</legend>
                    <label for="salutation">Salutation:</label><br>
                             <select id="salutation" name="salutation">
                                 <option value="Mr.">Mr.</option>
                                 <option value="Mrs.">Mrs.</option>
                                 <option value="Miss">Miss</option>  
                                 <option value="Dr.">Dr.</option>
                             </select><br>
                     <label for="fname">First name:</label><br>
                           <input type="text" id="fname" name="fname" required><br>
                     <label for="lname">Last name:</label><br>
                           <input type="text" id="lname" name="lname" required><br>
                     <label for="birthday">Date.Of.Birth:</label><br>
                           <input type="date" id="birthday" name="birthday"> <br>
                     <label for="email">Enter your email:</label><br>
                           <input type="email" id="email" name="email"  placeholder="@gmail"><br>
                     <label for="phone">Enter your phone number:</label><br>
                           <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="9566760252"><br>
                     <label for="message">Type your Addresss</label><br>
                           <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your Adresss here..."></textarea><br>
                           <input type="submit" value="Submit">
      </fieldset>
    </form>
  </div>
</body>
</html>
